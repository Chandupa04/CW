<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css_page/feedback.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackform" action="#" method="post">
            <div class="form_group">
                <label class="name">Enter your name:</label>
                <input type="text" id="name" placeholder="Enter name here" required>
            </div>
            <div class="form_group">
                <label class="email">Enter your email:</label>
                <input type="email" id="email" placeholder="Enter email here" required>
            </div>

            <h4>Was this your first time visiting?</h4>

            <div class="form_group">
                <label for="yes" class="select">Yes</label>
                <input type="radio" name="option" value="yes">
                <label for="no" class="select">No</label>
                <input type="radio" name="option" value="no">
            </div>
            <h4>Was this website informative and easy to navigate through?</h4>
            <div class="form_group">
                <label for="yes" class="select">Yes</label>
                <input type="radio" name="option" id="yes">
                <label for="no" class="select">No</label>
                <input type="radio" name="option" id="no">
            </div>
            <div class="feedback_group">
                <label for="feedback1">If "No", suggest any improvements for the future:</label>
                <textarea name="feedback1" id="feedback1" cols="30" rows="3"></textarea>
            </div>
            <div class="forRating">
                <h4>How satisfied are you Our services? Choose from 0 to 10, with 1 being "Not <br>
                    satisfied at all!" and 10 being "Extremely satisfied!"</h4>
                <div class="rating">
                    <div class="rateTo"><label for="rate">1</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">2</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">3</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">4</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">5</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">6</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">7</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">8</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">9</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                    <div class="rateTo"><label for="rate">10</label>
                        <input type="radio" name="option" id="rate">
                    </div>
                </div>
            </div>
            <h4>Would you recommend our services?</h4>
            <div class="form_group">
                <label for="yes" class="select">Yes</label>
                <input type="radio" name="option" id="yes">
                <label for="no" class="select">No</label>
                <input type="radio" name="option" id="no">
            </div>
            <div class="updates_offers">
                <label for="like">Would you like to receive updates about the website and any offers?</label>
                <select name="updates" id="updates" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>
            <div class="feedback_group">
                <label for="feedback1">Do you have any additional questions or requests?</label>
                <textarea name="feedback1" id="feedback1" cols="30" rows="7"></textarea>
            </div>
            <input type="submit" name="send" id="submit" value="Submit" class="button">
    </div>
    </form>
    </div>
</body>

</html>
